<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christina's Kreations</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    
    <!-- Logo Header -->
    <header>
      <img src="Assets/logo.png" alt="Christina's Kreations Logo" class="logo" />
      <p class="tagline">Handcrafted pieces made with care &amp; creativity</p>
    </header>

    <!-- Button Grid -->
    <main class="buttons">
      <a class="button red" href="#">
        <img src="Assets/icons/Candle_Transparent.png" alt="Candle Icon" />
        Shop Decorative Candles
      </a>
      <a class="button green" href="#">
        <img src="Assets/icons/Charcuterie_Boards Transparent.png" alt="Charcuterie Icon" />
        Charcuterie Boards & Serveware
      </a>
      <a class="button beige" href="#">
        <img src="Assets/icons/orders transparent.png" alt="Pencil Icon" />
        Custom Orders
      </a>
      <a class="button red" href="#">
        <img src="Assets/icons/Instagram transparent.png" alt="Camera Icon" />
        See Our Latest Creations
      </a>
      <a class="button cream" href="#">
        <img src="Assets/icons/Email transparent.png" alt="Mail Icon" />
        Contact Christina
      </a>
    </main>

    <!-- Footer Social Icons -->
    <footer>
      <div class="footer-icons">
        <a href="#"><img src="Assets/icons/instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="Assets/icons/facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="Assets/icons/email.png" alt="Email" /></a>
      </div>
    </footer>

  </div>
</body>
</html>
